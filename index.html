<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>E-commerce</title>
</head>
<body>
    <header class="">
        <nav class="d-flex justify-content-between align-items-baseline">
            <div class="align-items-center align-content-center">
                <p class="fs-1 p-2">Le Parfum Eiffel</p>
            </div>
            <div class="d-flex align-items-center" id="carrito">
                <a class="nav-link" href="#" id=""><i class="bi bi-cart3 fs-4 fs-bold p-4"></i></a>
                <div class="carrito-submenu">
                <table>
                    <thead>
                        <tr class="text-center align-items-center">
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div>
                    <p>Total de compra: <span id="total-compra">$0.00</span></p>
                </div>
                <button id="vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
                <button id="comprar" class="btn btn-danger">Comprar</button>
            </div>
        </nav>
    </header>
        <main class="min-vh-100">
            <div class="container-fluid">
                <div class="row d-flex justify-content-evenly" id="productos">
            
                </div>
            </div>
        </main>
    <footer>
        <div>
            <div class="text-center d-flex justify-content-evenly">
                <a href="https://www.instagram.com/" target="_blank" class="instagram fs-5"><i class="bi bi-instagram"></i></a>
                <a href="https://www.instagram.com/" target="_blank" class="instagram fs-5"><i class="bi bi-twitter-x"></i></a>
                <a href="https://es-la.facebook.com/" target="_blank" class="facebook fs-5"><i class="bi bi-facebook"></i></a>
            </div>
            <div class="derechos text-center">
              <p class="text-center p-1 m-0">@Derechos reservados Le Parfum Eiffel</p>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
